<div class="kz-d-flex kz-flex-vertical-center kz-gap--s kz-space-between">
    <div class="kz-d-flex kz-flex-horizontal-start kz-gap--l">
        <h5>Agregar Sala Médica</h5>
    </div>
    <button class="kz-button kz-button--cancel kz-border-radius--l" [routerLink]="['/especialidades']"> Salir</button>
</div>
  
<div class="kz-form-column">
    <div class="kz-mb--2">
        <label>Nombre:</label>
        <input type="text" [(ngModel)]="nombre" class="kz-input">
    </div>
    <div class="kz-mb--2">
        <label>Estado:</label>
        <select class="kz-input" [(ngModel)]="estado" required>
            <option value="" selected>-- Selecciona una opción --</option>
            <option value="Activo">Activo</option> 
            <option value="Inactivo">Inactivo</option> 
        </select>
      </div>
</div>
  
<div class="kz-form-column">
    <div class="kz-mb--2">
        <label>Imagen:</label>
        <input type="text" [(ngModel)]="imagen" class="kz-input">
    </div>
</div>

<div class="kz-d-flex kz-flex-horizontal-end">
    <button class="kz-button kz-button--primary kz-ml--2" (click)="guardarEspecialidad()" [routerLink]="['/especialidades/crear']">Guardar</button>
</div>
