<div class="kz-d-flex kz-flex-vertical-center kz-gap--s kz-space-between">
    <div class="kz-d-flex kz-flex-horizontal-start kz-gap--l">
        <h5>Agregar Especialidad</h5>
    </div>
    <button class="kz-button kz-button--cancel kz-border-radius--l" [routerLink]="['/especialidades']"> Salir</button>
</div>

<form [formGroup]="registroEsp">
    <div class="kz-form-column">
        <div class="kz-mb--2">
            <label>Nombre:</label>
            <input type="text" class="kz-input" [ngClass]="{'kz-is-invalid':obt.nombre.invalid && (obt.nombre.dirty || obt.nombre.touched)}" formControlName="nombre" required>
            <div *ngIf="obt.nombre.invalid && (obt.nombre.dirty || obt.nombre.touched)" class="kz-error-text mt-2">
                * Por favor, ingresa un nombre valido
            </div>
        </div>

        <div class="kz-mb--2">
            <label>Estado:</label>
            <select class="kz-input" formControlName="estado" [ngClass]="{'kz-is-invalid':obt.estado.invalid && (obt.estado.dirty || obt.estado.touched)}" required>
                <option value="" selected>-- Selecciona una opci√≥n --</option>
                <option value="Activo" class="kz-head--xs">Activo</option> 
                <option value="Inactivo" class="kz-head--xs">Inactivo</option> 
            </select>
            <div *ngIf="obt.estado.invalid && (obt.estado.dirty || obt.estado.touched)" class="kz-error-text mt-2">
                * Por favor, ingresa un estado valido
            </div>
        </div>
    </div>

    <div class="kz-form-column">
        <div class="kz-mb--2">
            <label>Imagen:</label>
            <input type="file" (change)="subirImagen($event)" formControlName="imagen" class="kz-input" accept="image/*">
        </div>
    </div>

    <div class="kz-d-flex kz-flex-horizontal-end">
        <button class="kz-button kz-button--primary kz-ml--2" [disabled]="registroEsp.invalid" 
        (click)="guardarEspecialidad()" [routerLink]="['/especialidades/crear']">Guardar</button>
    </div>
</form>
