<!--<section class="kz-sidebar" [class.collapsed]="!getSidebarState()">-->
<section class="kz-sidebar" [ngClass]="{'collapsed': isCollapsed}">
    <ul class="kz-sidebar__content">
        <ul class="kz-sidebar__logo"> 
            <div class="kz-d-flex kz-space-between kz-flex-vertical-center">
                <img class="kz-sidebar-logo" [src]="imagePath" type="image/x-icon">
                <label class="kz-txt--primary kz-txt--xl kz-logo-text kz-white-space">reizer Clinicas</label>
            </div> 
            <div class="kz-btn-collapse kz-ml--auto">
                <i class="fa-solid fa-angles-left" (click)="toggleSidebar()"></i>   
            </div>
        </ul>
        <li routerLinkActive="active">
            <a [routerLink]="['/inicio']" (click)="onOptionClick('inicio')">
                <i class="bi bi-microsoft"></i>
                <span>
                    Inicio
                </span>
            </a>
        </li>

        <li routerLinkActive="active">
            <a [routerLink]="['/citas']" (click)="onOptionClick('citas')">
                <i class="bi bi-journal-text"></i>
                <span>
                    Citas
                </span>
                <i class="bi bi-caret-down-fill kz-caret-icon" [ngClass]="{'rotate': selectedOption === 'citas'}"></i>
            </a> 
        </li>
        <ul [ngClass]="{'kz-sidebar-subItems': true, 'open': selectedOption === 'citas'}">
            <li class="kz-sidebar--subItem" [class.active]="isCitasRouteActive">
                <a [routerLink]="['/citas/crear-cita']">
                    <span>
                        Crear Cita
                    </span>
                </a> 
            </li>
            <li class="kz-sidebar--subItem" routerLinkActive="active">
                <a [routerLink]="['/citas/admisiones']">
                    <span>
                        Admisiones
                    </span>
                </a>
            </li>
            <li class="kz-sidebar--subItem" routerLinkActive="active">
                <a [routerLink]="['/citas/ambulancias']">
                    <span>
                        Ambulancias
                    </span>
                </a>
            </li>
        </ul>

        <li routerLinkActive="active">
            <a [routerLink]="['/portal-medico']" (click)="onOptionClick('portal-medico')">
                <i class="bi bi-person-vcard"></i>
                <span>
                    Portal Médico
                </span>
                <i class="bi bi-caret-down-fill kz-caret-icon" [ngClass]="{'rotate': selectedOption === 'empleados'}"></i>
            </a>
        </li>
        <ul [ngClass]="{'kz-sidebar-subItems': true, 'open': selectedOption === 'portal-medico'}">
            <li class="kz-sidebar--subItem" [class.active]="isSalaMedicaRouteActive">
                <a [routerLink]="['/portal-medico/sala-medica']"> 
                    <span>
                        Sala Médica
                    </span>
                </a>
            </li>
            <li class="kz-sidebar--subItem" [class.active]="isPacienteRouteActive">
                <a [routerLink]="['/portal-medico/pacientes-medico']">
                    <span>
                        Pacientes
                    </span>
                </a> 
            </li>
            <li class="kz-sidebar--subItem" routerLinkActive="active">
                <a [routerLink]="['/portal-medico/admisiones-medico']">
                    <span>
                        Admisiones
                    </span>
                </a>
            </li>
        </ul>

        <li routerLinkActive="active">
            <a [routerLink]="['/administracion']" (click)="onOptionClick('administracion')">
                <i class="fa-solid fa-user-tie"></i>
                <span>
                    Administración
                </span>
            </a> 
        </li>

        <li routerLinkActive="active">
            <a [routerLink]="['/rrhh']" (click)="onOptionClick('rrhh')">
                <i class="fa-solid fa-user-group"></i>
                <span>
                    R.R.H.H.
                </span>
            </a> 
        </li>

        <li routerLinkActive="active">
            <a [routerLink]="['/asistencias']" (click)="onOptionClick('asistencias')">
                <i class="bi bi-calendar-check-fill"></i>
                <span>
                    Asistencias
                </span>
                <i class="bi bi-caret-down-fill kz-caret-icon" [ngClass]="{'rotate': selectedOption === 'asistencias'}"></i>
            </a>
        </li>
        <ul [ngClass]="{'kz-sidebar-subItems': true, 'open': selectedOption === 'asistencias'}">
            <li class="kz-sidebar--subItem" routerLinkActive="active">
                <a [routerLink]="['/asistencias/lista']">
                    <span>
                        Mis Asistencias
                    </span>
                </a>
            </li>
        </ul>

        <li routerLinkActive="active">
            <a [routerLink]="['/ausencias']" (click)="onOptionClick('ausencias')">
                <i class="bi bi-calendar2-x-fill"></i>
                <span>
                    Ausencias
                </span>
                <i class="bi bi-caret-down-fill kz-caret-icon" [ngClass]="{'rotate': selectedOption === 'ausencias'}"></i>
            </a>
        </li>
        <ul [ngClass]="{'kz-sidebar-subItems': true, 'open': selectedOption === 'ausencias'}">
            <li class="kz-sidebar--subItem" routerLinkActive="active">
                <a [routerLink]="['/ausencias/crear']">
                    <span>
                        Crear Ausencia
                    </span>
                </a> 
            </li>
            <li class="kz-sidebar--subItem" routerLinkActive="active">
                <a [routerLink]="['/ausencias/lista']">
                    <span>
                        Mis Ausencias
                    </span>
                </a>
            </li>
        </ul> 
    </ul>
    <!--<ul class="kz-sidebar__footer">
        <li>
            <button class="kz-sidebar-toggle" (click)="toggleSidebar()">
                <i class="bi bi-arrow-bar-left"></i>
            </button>
        </li>  
    </ul>-->
</section>
