<div class="kz-d-flex kz-flex-vertical-center kz-gap--s kz-space-between">
    <div class="kz-d-flex kz-flex-horizontal-start kz-gap--l">
        <h5>Agregar Ambulancia</h5>
    </div>
    <button class="kz-button kz-button--red kz-border-radius--l" [routerLink]="['/pacientes']"> Salir</button>
</div>

<form [formGroup]="registroAmbulancia">
    <div class="kz-d-grid kz-col-t--2 kz-gap--xl">
        <div class="kz-mb--2">
            <label> Placa: </label>
            <input type="text" class="kz-input" formControlName="placa" [ngClass]="{'kz-error-invalid':obt.placa.invalid && (obt.placa.dirty || obt.placa.touched)}" required>
            <div *ngIf="obt.placa.invalid && (obt.placa.dirty || obt.placa.touched)" class="kz-error-text mt-2">
                * Por favor, ingresa una Placa v치lido
            </div>
        </div>
        <div class="kz-mb--2">
            <label> Empleados: </label>
            <select class="kz-input" formControlName="empleado" [ngClass]="{'kz-error-invalid': obt.empleado.invalid && (obt.empleado.dirty || obt.empleado.touched)}" required>
              <option value="">-- Selecciona un Conductor --</option>
              <option *ngFor="let conductor of conductores" [value]="conductor.idEmp">{{ conductor.nombre }} {{conductor.apellidos}}</option>
            </select>
            <div *ngIf="obt.empleado.invalid && (obt.empleado.dirty || obt.empleado.touched)" class="kz-error-text mt-2">
              * Por favor, selecciona un conductor v치lido
            </div>
        </div> 
        <div class="kz-mb--2">
            <label> Tipo de Ambulancia: </label>
            <select class="kz-input" formControlName="tipo_ambulancia" [ngClass]="{'kz-error-invalid': obt.tipo_ambulancia.invalid && (obt.tipo_ambulancia.dirty || obt.tipo_ambulancia.touched)}" required>
              <option value="">-- Selecciona un tipo --</option>
              <option *ngFor="let tipo of tiposAmbulancia" [value]="tipo">{{ tipo }}</option>
            </select>
            <div *ngIf="obt.tipo_ambulancia.invalid && (obt.tipo_ambulancia.dirty || obt.tipo_ambulancia.touched)" class="kz-error-text mt-2">
              * Por favor, selecciona un tipo de ambulancia v치lido
            </div>
        </div>    
        <div class="kz-mb--2 kz-mx--auto">
            <label> Estado: </label>
            <label class="kz-switch kz-switch--text">
                <input type="checkbox" formControlName="estado" [ngClass]="{'kz-error-invalid':obt.estado.invalid && (obt.estado.dirty || obt.estado.touched)}" required>
                <span class="kz-slider"></span>
                <span class="kz-switch-text">{{ obt.estado.value ? 'ON' : 'OFF' }}</span>
            </label>
            <div *ngIf="obt.estado.invalid && (obt.estado.dirty || obt.estado.touched)" class="kz-error-text mt-2">
                * Por favor, ingresa un estado v치lido
            </div>
        </div>
    </div>
</form>

<div class="kz-d-flex kz-flex-horizontal-end">
    <button class="kz-button kz-button--primary kz-ml--2" (click)="guardarAmbulancia()" [disabled]="registroAmbulancia.invalid"> Guardar </button>
</div>
