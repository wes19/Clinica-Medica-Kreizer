<div class="kz-d-flex kz-flex-vertical-center kz-gap--s kz-space-between">
    <div class="kz-d-flex kz-flex-horizontal-start kz-gap--l">
        <h5>Agregar Ambulancia</h5>
    </div>
    <button class="kz-button kz-button--red kz-border-radius--l" [routerLink]="['/pacientes']"> Salir</button>
</div>

<div class="kz-d-grid kz-col-t--2 kz-gap--xl">
    <div class="kz-mb--2">
        <label>Placa:</label>
        <input type="text" class="kz-input">
    </div>
    <div class="kz-mb--2">
        <label>Tipo Ambulancia:</label>
        <input type="text" class="kz-input">
    </div>
    <div class="kz-mb--2">
        <label>Conductor:</label>
        <input type="date" class="kz-input">
    </div>
    <div class="kz-mb--2">
        <label>Estado:</label>
        <input type="email" class="kz-input">
    </div>
</div>

<div class="kz-d-flex kz-flex-horizontal-end">
    <button class="kz-button kz-button--primary kz-ml--2" [routerLink]="['/ambulancia-admin/crear']">Guardar</button>
</div>
