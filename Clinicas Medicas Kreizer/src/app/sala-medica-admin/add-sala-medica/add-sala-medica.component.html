<form [formGroup]="registroSesion" (ngSubmit)="guardarSesion()">
    <div class="kz-d-flex kz-flex-vertical-center kz-gap--s kz-space-between">
      <div class="kz-d-flex kz-flex-horizontal-start kz-gap--l">
        <h5>Agregar Sala Médica</h5>
      </div>
      <button class="kz-button kz-button--red kz-border-radius--l" [routerLink]="['/sala-medica-admin']">Salir</button>
    </div>
  
    <div class="kz-d-grid kz-col-t--2 kz-gap--xl">
      <!-- Médico -->
      <div class="kz-mb--2">
        <label>Empleado (Médico):</label>
        <select class="kz-input" formControlName="idEmp" [ngClass]="{'kz-error-invalid': obt.idEmp.invalid && (obt.idEmp.dirty || obt.idEmp.touched)}" required>
          <option value="">Seleccione un médico</option>
          <option *ngFor="let medico of medicos" [value]="medico.idEmp">{{ medico.nombre }} {{ medico.apellidos }}</option>
        </select>
        <div *ngIf="obt.idEmp.invalid && (obt.idEmp.dirty || obt.idEmp.touched)" class="kz-error-text mt-2">
          * Por favor, seleccione un médico
        </div>
      </div>
  
      <!-- Especialidad -->
      <div class="kz-mb--2">
        <label>Especialidad:</label>
        <select class="kz-input" formControlName="idEsp" [ngClass]="{'kz-error-invalid': obt.idEsp.invalid && (obt.idEsp.dirty || obt.idEsp.touched)}" required>
          <option value="">Seleccione una especialidad</option>
          <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEsp">{{ especialidad.nombre }}</option>
        </select>
        <div *ngIf="obt.idEsp.invalid && (obt.idEsp.dirty || obt.idEsp.touched)" class="kz-error-text mt-2">
          * Por favor, seleccione una especialidad
        </div>
      </div>
  
      <!-- Estado (switch) -->
      <div class="kz-mb--2 kz-mr--auto">
        <label>Estado:</label>
        <label class="kz-switch kz-switch--text">
          <input type="checkbox" formControlName="estado" [ngClass]="{'kz-error-invalid': obt.estado.invalid && (obt.estado.dirty || obt.estado.touched)}" required>
          <span class="kz-slider"></span>
          <span class="kz-switch-text">{{ obt.estado.value ? 'ON' : 'OFF' }}</span>
        </label>
        <div *ngIf="obt.estado.invalid && (obt.estado.dirty || obt.estado.touched)" class="kz-error-text mt-2">
          * Por favor, ingrese un estado válido
        </div>
      </div>
    </div>
  
    <div class="kz-d-flex kz-flex-horizontal-end">
      <button class="kz-button kz-button--primary kz-ml--2" type="submit">Guardar</button>
    </div>
  </form>
