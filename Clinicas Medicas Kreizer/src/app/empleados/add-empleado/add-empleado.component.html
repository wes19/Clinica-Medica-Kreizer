<div class="kz-d-flex kz-flex-vertical-center kz-gap--s kz-space-between">
  <div class="kz-d-flex kz-flex-horizontal-start kz-gap--l">
    <h5>Agregar Empleado</h5>
  </div>
  <button class="kz-button kz-button--red kz-border-radius--l" [routerLink]="['/empleados']"> Salir</button>
</div>

<form #formularioEmpleado="ngForm">
  <h5 class="kz-d-flex kz-flex-horizontal-center">Información Personal</h5>
  <div class="kz-d-grid kz-col-t--2 kz-gap--xl">
    <div class="kz-mb--2">
      <label>Nombre:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.nombre" name="nombre">
    </div>
    <div class="kz-mb--2">
      <label>Apellidos:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.apellidos" name="apellidos">
    </div>
    <div class="kz-mb--2">
      <label>Identidad:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.identidad" name="identidad">
    </div>
    <div class="kz-mb--2">
      <label>Fecha de nacimiento:</label>
      <input type="date" class="kz-input" [(ngModel)]="empleado.fecha_nacimiento" name="fecha_nacimiento">
    </div>
    <div class="kz-mb--2">
      <label>Célular:</label>
      <input type="email" class="kz-input" [(ngModel)]="empleado.celular" name="celular">
    </div>
    <div class="kz-mb--2">
      <label>Correo:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.correo" name="correo">
    </div>
    <div class="kz-mb--2">
      <label>Género:</label>
      <select class="kz-input" [(ngModel)]="empleado.genero" name="genero" [ngModelOptions]="{ standalone: true }">
          <option value="" selected>-- Selecciona una opción --</option>
          <option value="Masculino" class="kz-head--xs">Masculino</option> 
          <option value="Femenino" class="kz-head--xs">Femenino</option> 
      </select>
    </div>
    <div class="kz-mb--2">
      <label>Nombre Contacto de Emergencia:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.nombre_contacto_emergencia" name="nombre_contacto_emergencia">
    </div>
    <div class="kz-mb--2">
      <label>Celular de Emergencias:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.celular_emergencias" name="celular_emergencias">
    </div>
    <div class="kz-mb--2">
      <label>Estado Civil:</label>
      <select class="kz-input" [(ngModel)]="empleado.estado_civil" name="estado_civil" [ngModelOptions]="{ standalone: true }">
        <option value="" selected>-- Selecciona una opción --</option>
        <option value="Casado(a)" class="kz-head--xs">Casado(a)</option> 
        <option value="Soltero(a)" class="kz-head--xs">Soltero(a)</option> 
    </select>
    </div>
    <div class="kz-mb--2">
      <label>Cónyugue:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.conyugue" name="conyugue">
    </div>
    <div class="kz-mb--2">
      <label>Número de hijos:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.numero_hijos" name="numero_hijos">
    </div>
    <div class="kz-mb--2">
      <label>Nacionalidad:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.nacionalidad" name="nacionalidad">
    </div>
    <div class="kz-mb--2">
      <label>Idiomas:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.idiomas" name="idiomas">
    </div>
    <div class="kz-mb--2">
      <label>Campo de Estudio:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.campo_estudio" name="campo_estudio">
    </div>
    <div class="kz-mb--2">
      <label>Nivel de certificado:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.nivel_certificado" name="nivel_certificado">
    </div>
    <div class="kz-mb--2">
      <label>Escuela Media:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.escuela_media" name="escuela_media">
    </div>
    <div class="kz-mb--2">
      <label>Escuela superior:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.escuela_superior" name="escuela_superior">
    </div>
    <div class="kz-mb--2">
      <label>Escuela:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.escuela" name="escuela">
    </div>
    <div class="kz-mb--2">
      <label>País:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.pais" name="pais">
    </div>
    <div class="kz-mb--2">
      <label>Departamento:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.departamento" name="departamento">
    </div>
    <div class="kz-mb--2">
      <label>Dirección:</label>
      <textarea class="kz-input" [(ngModel)]="empleado.direccion" name="direccion"></textarea>
    </div>
  </div>

  <h5 class="d-flex flex-horizontal-center">Información Laboral</h5>
  <div class="kz-d-grid kz-col-t--2 kz-gap--xl">
    <div class="kz-mb--2">
      <label>Celular Laboral:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.celular_laboral" name="celular_laboral">
    </div>
    <div class="kz-mb--2">
      <label>Correo Laboral:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.correo_laboral" name="correo_laboral">
    </div>
    <div class="kz-mb--2">
      <label>Departamento:</label>
      <select class="kz-input" [(ngModel)]="empleado.area" [ngModelOptions]="{ standalone: true }"
      (change)="cargarPuestosLaboralesDepartamento(empleado.area)">
      <option *ngFor="let departamento of departamentos" [value]="departamento.idDep" class="kz-head--xs">{{ departamento.nombre }}</option>
      </select>
    </div>
    <div class="kz-mb--2">
      <label>Jefe Inmdediato:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.jefe_inmediato" name="jefe_inmediato">
    </div>
    <div class="kz-mb--2">
      <label>Dirección Laboral:</label>
      <textarea class="kz-input" [(ngModel)]="empleado.direccion_laboral" name="direccion_laboral"></textarea>
    </div>
    <div class="kz-mb--2">
      <label>Aprobador:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.aprobador" name="aprobador">
    </div>
  </div>

  <h5 class="d-flex flex-horizontal-center">Configuración RRHH</h5>
  <div class="kz-d-grid kz-col-t--2 kz-gap--xl">
    <div class="kz-mb--2">
      <label>Fecha de Ingreso:</label>
      <input type="date" class="kz-input" [(ngModel)]="empleado.fecha_ingreso" name="fecha_ingreso">
    </div>
    <div class="kz-mb--2">
      <label>Salario:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.salario" name="salario">
    </div>
    <div class="kz-mb--2">
      <label>Puesto Laboral:</label>
      <select class="kz-input" [(ngModel)]="empleado.idPue" name="puesto_laboral" [ngModelOptions]="{ standalone: true }">
        <option *ngFor="let puesto of puestosLaborales" [value]="puesto.idPue" class="kz-head--xs">{{ puesto.nombre }}</option>
      </select>
    </div>
    <div class="kz-mb--2">
      <label>PIN:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.PIN" name="PIN">
    </div>
    <div class="kz-mb--2">
      <label>Contraseña:</label>
      <input type="password" class="kz-input" [(ngModel)]="empleado.contrasena" name="contrasena">
    </div>
    <div class="kz-mb--2">
      <label>Imagen:</label>
      <input type="file" class="kz-input" (change)="subirImagen($event)" name="imagen" accept="image/*">
    </div>
    <div class="kz-mb--2">
      <label>Id de Credencial:</label>
      <input type="text" class="kz-input" [(ngModel)]="empleado.id_credencial" name="id_credencial">
    </div>  
  </div>

  <div class="kz-d-flex kz-gap--s">
    <button class="kz-button kz-button--red" [routerLink]="['/empleados']">Salir</button>
    <button class="kz-button kz-button--primary ml--2" (click)="guardarEmpleado()">Guardar</button>
  </div>
  
</form>
