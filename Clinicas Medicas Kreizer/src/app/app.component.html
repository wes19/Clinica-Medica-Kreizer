            <div *ngIf="SidebarAdmin()">
                <app-sidebar-admin></app-sidebar-admin>
            </div>
            <div *ngIf="!SidebarAdmin()">
                <app-sidebar></app-sidebar>
            </div>
            <div *ngIf="SidebarRRHH()">

            </div>
            <app-navbar></app-navbar>

</div>

<div *ngIf="PaginaLogin()">

</div>
